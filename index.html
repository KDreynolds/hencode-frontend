    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title" style="color: ghostwhite;">Hencode</h1><br>
            <h1 class="subtitle" style="color: ghostwhite;">Educational encoding and decoding resource.</h1><br>
          </div>
        </div>
        <div id="app" class="row columns is-multiline">
  <div v-for="(card, index) in cardData" key="card.id" class="column is-6">
    <a :href="pageLinks[index]">  
      <div class="card large">
        <div class="card-image">
          <figure class="image is-16by9">
            <img :src="card.image" alt="Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img :src="card.avatar" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4 no-padding">{{card.user.title}}</p>
              <p>
                <span class="title is-6">
                  <a :href=`http://twitter.com/${card.user.handle}`> {{card.user.handle}} </a> </span> </p>   
            </div>
          </div>
          <div class="content">
            {{card.content}}
            <div class="background-icon"><span class="icon-twitter"></span></div>
          </div>
        </div>
      </div>
    </a>  
  </div>
</div>
